<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/images/png/favicon.png" type="image/png">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="header__title">cssMemSlider</h1>
        </div>
    </header>

    <main class="main">
        <div class="container main__container">
            <div class="slider">
                <input class="radio" type="radio" name="radio" id="radio1" checked>
                <input class="radio" type="radio" name="radio" id="radio2">
                <input class="radio" type="radio" name="radio" id="radio3">
                <input class="radio" type="radio" name="radio" id="radio4">

                <div class="slider__list">
                    <div class="slider__image i1"><img src="./assets/images/jpg/mem1.jpg" alt="mem-image"></div>
                    <div class="slider__image"><img src="./assets/images/jpg/mem2.jpg" alt="mem-image"></div>
                    <div class="slider__image"><img src="./assets/images/jpg/mem3.jpg" alt="mem-image"></div>
                    <div class="slider__image"><img src="./assets/images/jpg/mem4.jpg" alt="mem-image"></div>
                </div>

                <div class="slider__bot">
                    <div class="slider__description">
                        <div class="slider__text-container">
                            <div class="slider__text t1">Чак Норрис бросил гранату и убил 50 человек. А потом граната взорвалась.</div>
                            <div class="slider__text">Время никого не ждет. Кроме Чака Норриса.</div>
                            <div class="slider__text">Заходя в воду, Чак Норрис не стоновится мокрым. Это вода становится ЧакНоррисовой.</div>
                            <div class="slider__text">Чак Норрис может делить на ноль.</div>
                        </div>
                    </div>

                    <div class="slider__navigation">
                        <label for="radio1" class="slider__control btn1"><span></span></label>
                        <label for="radio2" class="slider__control btn2"><span></span></label>
                        <label for="radio3" class="slider__control btn3"><span></span></label>
                        <label for="radio4" class="slider__control btn4"><span></span></label>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__data">
                <span>©</span>
                <span>2022</span>
                <a class="github-link" href="https://github.com/Aldar0K">github</a>
            </div>
            <div class="footer__rss">
                <a href="https://rs.school/js/" class="rss-link">
                    <svg class="icon footer__rss-logo" width="135" height="50" role="img">
                        <use xlink:href="./assets/images/svg/sprites/rss-sprite.svg#rss"></use>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
